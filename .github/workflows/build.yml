name: Docker Image CI-UAT

on:
  push:
    branches: [uat]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
    - name: Build Docker Image
      run: docker build . --file Dockerfile -t tridib1981/demoapp-cicd:uat        
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/demoapp-cicd:uat
